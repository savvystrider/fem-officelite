<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officelite - Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="signup-body">
    <div class="background"></div>
    <div class="container">
      <header>
        <nav>
          <a href="index.html"
            ><img
              src="./images/shared/logo.svg"
              alt="officelite logo"
              class="logo"
          /></a>
        </nav>
      </header>
      <main class="signup-main">
        <section class="hero-section">
          <div class="hero-text">
            <h1>Work smarter. Save time.</h1>
            <p class="main-text">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
            <div class="signup-counter-main footer-container">
              <h3>
                <span class="coming">Coming</span>
                <span class="date">4 Nov 2023</span>
              </h3>
              <div class="counter signup-counter" id="counter">
                <div class="days">
                  <div class="time-unit unit-sign" id="days"></div>
                  <p>days</p>
                </div>
                <div class="hours">
                  <div class="time-unit unit-sign" id="hours"></div>
                  <p>hours</p>
                </div>
                <div class="minutes">
                  <div class="time-unit unit-sign" id="minutes"></div>
                  <p>minutes</p>
                </div>
                <div class="seconds">
                  <div class="time-unit unit-sign" id="seconds"></div>
                  <p>seconds</p>
                </div>
              </div>
            </div>
          </div>
          <div class="hero-image form">
            <form action="">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                class="input"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="input"
              />
              <select name="pack" id="pack">
                <option value="basic">Basic Pack Free</option>
                <option value="pro">Pro Pack $9.99</option>
                <option value="ultimate">Ultimate Pack $19.99</option>
              </select>
              <input
                type="tel"
                name="tel"
                id="tel"
                class="input"
                placeholder="Phone Number"
              />
              <input
                type="text"
                name="company"
                id="company"
                class="input"
                placeholder="Company"
              />
              <button class="get-started-btn">Get on the list</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
